<div id="navbar-container">
    <nav id="navbar">
        <ul class="nav-links">
            {% for item in site.data.navigation %}
                <li class="nav-link">
                    <a href="{{ item.link }}" {% if page.url == item.link %}style="color: darkblue;"{% endif %}>
                        {{ item.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</div>
